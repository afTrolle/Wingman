syntax = "proto3";

package tinder.services.roomservice;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.model.services.roomservice";

message RoomStatusResponseModel {
    google.protobuf.StringValue host_id = 1;
    bool is_room_active = 2;
    bool is_user_active = 3;
    int32 user_count = 4;
}
