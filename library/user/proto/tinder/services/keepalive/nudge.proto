syntax = "proto3";

package tinder.services.keepalive;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/TinderApp/proto/keepalive";
option java_multiple_files = true;
option java_outer_classname = "KeepAliveNudge";
option java_package = "com.tinder.proto.keepalive";

message Nudge {
    google.protobuf.Timestamp update_time = 1;
    Type type = 2;
}

enum Type {
    DEFAULT = 0;
    NEW_MATCH = 1;
    NEW_MESSAGE = 2;
    MESSAGE_LIKE = 3;
    MATCH_CLOSED = 4;
    BOOST_SEEN = 5;
    MATCH_MUTED = 6;
    INBOX = 7;
    NEW_MODAL = 8 [deprecated = true];
    CONNECT = 9 [deprecated = true];
}
