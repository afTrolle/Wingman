syntax = "proto3";

package com.tinder.profile.data;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option optimize_for = LITE_RUNTIME;
option java_package = "com.tinder.profile.data.generated.proto";

message ProfileMeterValue {
    ProfileMeter value = 1;
}

message ProfileMeter {
    double percent_achieved = 1;
    repeated ProfileMeterComponent incomplete_components = 2;
}

message ProfileMeterComponents {
    repeated ProfileMeterComponent profile_meter_components = 1;
}

message ProfileMeterComponent {
    google.protobuf.StringValue display_text = 2;
    google.protobuf.StringValue pill_text = 3;
    bool red_dot = 4;
    ProfileMeterKey profile_meter_key = 5;
    
    reserved 1, "key";
}

message ProfileMeterKey {
    Key key = 1;
    enum Key {
        UNKNOWN = 0;
        BIO = 1;
        COMPANY = 2;
        DESCRIPTORS = 3;
        INSTAGRAM = 4;
        JOB_TITLE = 5;
        LIVING_IN = 6;
        PASSIONS = 7;
        PHOTOS = 8;
        SCHOOL = 9;
        SEXUAL_ORIENTATION = 10;
        SPOTIFY_ANTHEM = 11;
        TOP_SPOTIFY_ARTIST = 12;
        MEDIA = 13;
        PROMPTS = 14;
    }
    
    google.protobuf.StringValue section_id = 2;
}

message InstagramValue {
    Instagram value = 1;
}

message Instagram {
    string user_name = 1;
    string profile_picture_url = 2;
    int32 media_count = 3;
    google.protobuf.Int64Value last_fetched_time = 4;
    bool should_reauthenticate = 5;
    bool is_final_message = 6;
    
    repeated Photo photos = 7;
    message Photo {
        string link = 1;
        int64 timestamp_millis = 2;
        string thumbnail = 3;
        string image = 4;
    }
}

message SpotifySettingsValue {
    SpotifySettings value = 1;
}

message SpotifySettings {
    bool is_connected = 1;
    repeated SpotifyArtist top_artists = 2;
    SpotifyTrack theme_track = 3;
    google.protobuf.StringValue user_name = 4;
    
    UserType user_type = 5;
    enum UserType {
        UNKNOWN = 0;
        PREMIUM = 1;
        FREE = 2;
        OPEN = 3;
    }
    
    google.protobuf.Int64Value last_updated = 6;
}

message SpotifyArtist {
    string id = 1;
    string name = 2;
    bool is_selected = 3;
    SpotifyTrack top_track = 4;
}

message SpotifyTrack {
    string id = 1;
    string name = 2;
    bool is_playable = 3;
    int32 popularity = 4;
    string uri = 5;
    
    repeated Artist artists = 6;
    message Artist {
        string id = 1;
        string name = 2;
    }
    
    google.protobuf.StringValue preview_url = 7;
    google.protobuf.StringValue artwork_url = 8;
}

message OnlinePresenceSettingsValue {
    OnlinePresenceSettings value = 1;
}

message OnlinePresenceSettings {
    bool is_user_presence_enabled = 1;
}

message FirstMoveSettingsValue {
    FirstMoveSettings value = 1;
}

message FirstMoveSettings {
    bool is_first_move_enabled = 1;
    google.protobuf.Int64Value updated_at = 2;
}

message SexualOrientationSettingsValue {
    SexualOrientationSettings value = 1;
}

message SexualOrientationSettings {
    bool show_orientation_on_profile = 1;
}

message MiscMerchandisingValue {
    MiscMerchandising value = 1;
}

message MiscMerchandising {
    repeated SubscriptionCard subscription_card_ordering = 1;
    repeated ControllaCarouselPanel controlla_carousel_ordering = 2;
    SubscriptionCard subscription_landing_card = 3;
    SubscriptionExpirationBanner subscription_expiration_banner = 4;
}

message SubscriptionExpirationBanner {
    string heading = 1;
    string description = 2;
}

message WebProfileSettingsValue {
    WebProfileSettings value = 1;
}

message WebProfileSettings {
    google.protobuf.StringValue user_name = 1;
}

message ReadReceiptsStatusValue {
    ReadReceiptsStatus value = 1;
}

message ReadReceiptsStatus {
    int32 internal_remaining = 1;
    int32 purchased_remaining = 2;
    int32 total_remaining = 3;
}

message GenderSettingsValue {
    GenderSettings value = 1;
}

message GenderSettings {
    bool show_gender_on_profile = 1;
}

message BumperStickersValue {
    BumperStickers value = 1;
}

message BumperStickers {
    bool is_bumper_stickers_enabled = 1;
    repeated BumperSticker bumper_stickers = 2;
}

message BumperSticker {
    string id = 1;
    bool is_enabled = 2;
    string title = 3;
    google.protobuf.StringValue url = 4;
    google.protobuf.StringValue action_url = 5;
}

message EmailSettingsValue {
    EmailSettings value = 1;
}

message EmailSettings {
    google.protobuf.StringValue email_address = 1;
    
    repeated Option options = 2;
    message Option {
        Type type = 1;
        enum Type {
            NEW_MATCHES = 0;
            NEW_MESSAGES = 1;
            PROMOTIONS = 2;
        }
        
        bool is_enabled = 2;
    }
}

message BouncerBypassStatusValue {
    BouncerBypassStatus value = 1;
}

message BouncerBypassStatus {
    int32 total_bypass_remaining = 1;
    int32 purchased_bypass_remaining = 2;
    int32 internal_bypass_remaining = 3;
    int32 allotment_bypass_remaining = 4;
    bool is_user_bounced = 5;
}

message CoinStatusValue {
    CoinStatus value = 1;
}

message CoinStatus {
    int32 purchased_coins_remaining = 1;
    int32 internal_coins_remaining = 2;
    int32 allotment_coins_remaining = 3;
    int32 earned_coins_remaining = 4;
    int32 gifted_coins_remaining = 5;
    int32 total_coins_remaining = 6;
    google.protobuf.StringValue lottie_animation_url = 7;
}

message InAppCurrencyExpirationDataValue {
    InAppCurrencyExpirationData value = 1;
}

message InAppCurrencyExpirationData {
    int64 total_expiring_coins = 1;
    int64 total_non_expiring_coins = 2;
    
    repeated ExpiringDates expiring_dates = 3;
    message ExpiringDates {
        int64 date_in_millis = 1;
        int64 coins = 2;
    }
    
    Summary summary = 4;
    message Summary {
        oneof type {
            ExactCoinsExpiring exact_coins_expiring = 1;
            MinimumCoinsExpiring minimum_coins_expiring = 2;
        }
        
        message ExactCoinsExpiring {
            int64 date_in_millis = 1;
            int64 sum_of_coins_expiring = 2;
        }
        
        message MinimumCoinsExpiring {
            int64 date_in_millis = 1;
            int64 sum_of_coins_expiring = 2;
        }
    }
}

message SyncSwipeSettingsValue {
    SyncSwipeSettings value = 1;
}

message SyncSwipeSettings {
    bool is_sync_swipe_enabled = 1;
}

message ComplianceValue {
    Compliance value = 1;
}

message Compliance {
    bool is_third_party_data_collection_enabled = 1;
}

message LikeStatusValue {
    LikeStatus value = 1;
}

message LikeStatus {
    int32 likes_remaining_percent = 1;
    int64 rate_limited_until_millis = 2;
    int32 ads_remaining = 3;
}

message MessageControlsValue {
    MessageControls value = 1;
}

message MessageControls {
    bool is_request_verification_enabled = 1;
}

message PhotosProcessingValue {
    PhotosProcessing value = 1;
}

message PhotosProcessing {
    bool are_processing = 1;
}

message AccountValue {
    Account value = 1;
}

message Account {
    google.protobuf.StringValue account_email = 1;
    bool is_account_email_verified = 2;
    google.protobuf.StringValue to_be_verified_email = 3;
    google.protobuf.StringValue account_phone_number = 4;
    bool is_apple_account_linked = 5;
    bool is_facebook_account_linked = 6;
    bool is_line_account_linked = 7;
    bool is_google_account_linked = 8;
}

message BoostSettingsValue {
    reserved 1, "value";
}

message BoostSettings {
    int32 remaining = 1;
    int32 boost_refresh_amount = 2;
    int32 boost_refresh_interval = 3;
    
    Unit boost_refresh_interval_unit = 4;
    enum Unit {
        SECOND = 0;
        DAY = 1;
        WEEK = 2;
        MONTH = 3;
    }
    
    int64 reset_at = 5;
    int64 duration = 6;
    int64 expire_at = 7;
    string id = 8;
    double multiplier = 9;
    
    BoostType boost_type = 10;
    enum BoostType {
        BOOST = 0;
        SUPER_BOOST = 1;
        PRIMETIME_BOOST = 2;
    }
    
    int32 likes_received = 11;
    bool pre_blur = 12;
    repeated Photo photos = 13;
    bool is_boost_ended = 14;
    int64 result_viewed_at = 15;
    int32 consumed_from = 16;
    
    repeated CompoundBoost compound_boost = 17;
    message CompoundBoost {
        int32 quantity = 1;
        int64 duration = 2;
    }
}

message BoostDetailsValue {
    BoostDetails value = 1;
}

message BoostDetails {
    int32 remaining = 1;
    int32 boost_refresh_amount = 2;
    int32 boost_refresh_interval = 3;
    
    Unit boost_refresh_interval_unit = 4;
    enum Unit {
        SECOND = 0;
        DAY = 1;
        WEEK = 2;
        MONTH = 3;
    }
    
    int64 reset_at = 5;
    int64 duration = 6;
    int64 expire_at = 7;
    string id = 8;
    double multiplier = 9;
    
    BoostType boost_type = 10;
    enum BoostType {
        BOOST = 0;
        SUPER_BOOST = 1;
        PRIMETIME_BOOST = 2;
    }
    
    int32 likes_received = 11;
    bool pre_blur = 12;
    bool has_photos = 13;
    bool is_boost_ended = 14;
    int64 result_viewed_at = 15;
    int32 consumed_from = 16;
    
    repeated CompoundBoost compound_boost = 17;
    message CompoundBoost {
        int32 quantity = 1;
        int64 duration = 2;
    }
}

message Photo {
    string url = 1;
    
    repeated Render renders = 2;
    message Render {
        int32 width = 1;
        int32 height = 2;
        string url = 3;
    }
    
    string id = 3;
    
    repeated Video videos = 4;
    message Video {
        int32 width = 1;
        int32 height = 2;
        string url = 3;
        int64 durationMs = 4;
    }
    
    bool isOnlyVisibleToMatches = 5;
    MediaTemplate mediaTemplate = 6;
    
    CropInfo cropInfo = 7;
    message CropInfo {
        Coordinates userCustomizedCoordinates = 1;
        message Coordinates {
            google.protobuf.DoubleValue xOffsetPercentage = 1;
            google.protobuf.DoubleValue yOffsetPercentage = 2;
            google.protobuf.DoubleValue widthPercentage = 3;
            google.protobuf.DoubleValue heightPercentage = 4;
        }
        
        Coordinates autoGeneratedCoordinates = 2;
        google.protobuf.Int32Value facesCount = 3;
    }
    
    repeated Asset assets = 8;
    message Asset {
        Type type = 1;
        enum Type {
            PHOTO = 0;
            LOOP = 1;
            SHORT_VIDEO = 2;
        }
        
        string url = 2;
        int32 width = 3;
        int32 height = 4;
        bool hasAudio = 5;
    }
    
    bool isSelfieVerified = 9;
    google.protobuf.StringValue replacedMediaId = 10;
}

message TextPrompt {
    string id = 1;
    string version = 2;
    google.protobuf.StringValue answer = 3;
    string campaignId = 4;
    google.protobuf.StringValue backgroundImageUrl = 5;
    repeated string gradient = 6;
    string promptTitle = 7;
}

message PhotoPrompt {
    string id = 1;
    string version = 2;
    google.protobuf.StringValue answer = 3;
    string campaignId = 4;
    string promptTitle = 5;
}

message MemePrompt {
    string id = 1;
    string version = 2;
    string campaignId = 3;
    string promptTitle = 4;
}

message Prompt {
    oneof type {
        TextPrompt textPrompt = 1;
        PhotoPrompt photoPrompt = 2;
        MemePrompt memePrompt = 3;
    }
}

message MediaTemplate {
    oneof type {
        Prompt prompt = 1;
    }
}

message SubscriptionsValue {
    Subscriptions value = 1;
}

message Subscriptions {
    repeated Subscription subscriptions = 1;
}

message SubscriptionValue {
    Subscription value = 2;
    
    reserved 1;
}

message Subscription {
    string product_id = 1;
    int32 terms = 5;
    
    Platform platform = 6;
    enum Platform {
        ANDROID = 0;
        ANDROID_CREDIT_CARD = 1;
        IOS = 2;
        TEST = 3;
        WEB = 4;
        ANDROID_BRAINTREE_PAYPAL = 5;
        WEB_BRAINTREE_PAYPAL = 6;
    }
    
    Status status = 7;
    enum Status {
        UNKNOWN = 0;
        SUCCESS = 1;
        FAILED = 2;
    }
    
    string purchase_id = 8;
    string restore_token = 9;
    int64 expire_date = 10;
    bool is_auto_renewing = 11;
    Offerings.ProductType product_type = 12;
    TimeUnit termsUnit = 13;
    google.protobuf.StringValue offer_id = 14;
    
    reserved 2, 3, 4;
}

message SwipeNoteStatusValue {
    SwipeNoteStatus value = 1;
}

message SwipeNoteStatus {
    int32 remaining = 1;
}

message PicksSettingsValue {
    PicksSettings value = 1;
}

message PicksSettings {
    bool discoverability_enabled = 1;
}

message OfferingsValue {
    Offerings value = 1;
}

message Offerings {
    repeated ProductTypeOfferMapEntry product_map_entries = 1;
    
    message Offer {
        PurchaseType purchase_type = 1;
        repeated ProductOffer product_offers = 2;
        Merchandising merchandising = 3;
    }
    
    enum ProductType {
        UNKNOWN_PRODUCT = 0;
        PLUS = 1;
        GOLD = 2;
        PLATINUM = 3;
        TOP_PICKS = 4;
        SUPERLIKE = 5;
        SWIPENOTE = 6;
        BOOST = 7;
        SUPER_BOOST = 8;
        READ_RECEIPTS = 9;
        BOUNCER_BYPASS = 10;
        COINS = 11;
        BOOST_SUBSCRIPTION = 12;
        PRIMETIME_BOOST = 13;
    }
    
    enum PurchaseType {
        CONSUMABLE = 0;
        SUBSCRIPTION = 1;
    }
}

message ProductTypeOfferMapEntry {
    Offerings.ProductType key = 1;
    Offerings.Offer value = 2;
}

message ProductOffer {
    oneof type {
        DefaultOffer default_offer = 1;
        DiscountOffer discount_offer = 2;
        SubOffer sub_offer = 3;
        IntroPriceOffer intro_price_offer = 4;
    }
    
    message RefreshInterval {
        int32 interval = 1;
        TimeUnit unit = 2;
    }
}

message DefaultOffer {
    Offerings.ProductType product_type = 1;
    int32 amount = 2;
    google.protobuf.Int64Value duration = 3;
    repeated string tags = 4;
    repeated PaymentMethod payment_methods = 5;
    google.protobuf.StringValue icon_url = 6;
    ProductOffer.RefreshInterval refresh_interval = 7;
}

message DiscountOffer {
    Offerings.ProductType product_type = 1;
    int32 amount = 2;
    google.protobuf.Int64Value duration = 3;
    repeated string tags = 4;
    repeated PaymentMethod payment_methods = 5;
    google.protobuf.StringValue icon_url = 6;
    string rule_id = 7;
    google.protobuf.Int64Value expires_at = 8;
    string original_product_id = 9;
    ProductOffer.RefreshInterval refresh_interval = 10;
}

message SubOffer {
    Offerings.ProductType product_type = 1;
    int32 amount = 2;
    google.protobuf.Int64Value duration = 3;
    repeated string tags = 4;
    repeated PaymentMethod payment_methods = 5;
    google.protobuf.StringValue icon_url = 6;
    double discount_percentage = 7;
    string original_product_id = 8;
    string rule_id = 9;
    string discount_id = 10;
    int64 discount_duration = 11;
    string discount_duration_unit = 12;
    string sub_offer_type = 13;
    string sub_offer_id = 14;
    google.protobuf.Int64Value expires_at = 15;
    google.protobuf.Int64Value viewed_at = 16;
    string nonce = 17;
    string timestamp = 18;
    string signature = 19;
    string hashed_uid = 20;
    int64 reminder_offset = 21;
    ProductOffer.RefreshInterval refresh_interval = 22;
    string discount_type = 23;
    google.protobuf.Int32Value offer_duration_millis = 24;
}

message IntroPriceOffer {
    Offerings.ProductType product_type = 1;
    int32 amount = 2;
    google.protobuf.Int64Value duration = 3;
    repeated string tags = 4;
    repeated PaymentMethod payment_methods = 5;
    google.protobuf.StringValue icon_url = 6;
    double discount_percentage = 7;
    int64 intro_price_duration = 8;
    string original_product_id = 9;
    string campaign = 10;
    string campaign_variant_name = 11;
    int64 reminder_offset = 12;
    google.protobuf.Int64Value expires_at = 13;
    ProductOffer.RefreshInterval refresh_interval = 14;
    google.protobuf.Int32Value offer_duration_millis = 15;
}

message PaymentMethod {
    oneof type {
        GooglePlay google_play = 1;
        CreditCard credit_card = 2;
        InAppCurrency in_app_currency = 3;
        PayPal paypal = 4;
    }
    
    message GooglePlay {
        string sku_id = 1;
        google.protobuf.StringValue offer_id = 2;
    }
    
    message CreditCard {
        string sku_id = 1;
        bool require_zip = 2;
        bool is_vat_tax = 3;
        double tax_rate = 4;
        string currency = 5;
        double price = 6;
        double discount = 7;
        bool is_brazil_cpf_required = 8;
        google.protobuf.StringValue offer_id = 9;
    }
    
    message InAppCurrency {
        string sku_id = 1;
        int64 coins = 2;
    }
    
    message PayPal {
        string sku_id = 1;
        bool require_zip = 2;
        bool is_vat_tax = 3;
        double tax_rate = 4;
        string currency = 5;
        double price = 6;
        double discount = 7;
        string merchant_account_id = 8;
    }
}

message PaywallsValue {
    Paywalls value = 1;
}

message Paywalls {
    repeated Paywall values = 1;
}

message Paywall {
    string instance_id = 1;
    string template_id = 2;
    Offerings.ProductType product_type = 3;
    string entrypoint = 4;
    
    Template template = 5;
    message Template {
        oneof type {
            Carousel carousel = 1;
            ThreeSku three_sku = 2;
            CarouselWithStickyUpsell carousel_with_sticky_upsell = 3;
            CarouselSubscription carousel_subscription = 4;
            CarouselSubscriptionV2 carousel_subscription_V2 = 5;
            CarouselConsumable carousel_consumable = 6;
        }
        
        message Carousel {
            HeroImageV1 hero_image = 1;
            string title = 2;
            string body = 3;
            string discount_tag = 4;
            
            repeated Upsell upsells = 5;
            message Upsell {
                string title = 1;
                string subtitle = 2;
                Offerings.ProductType product_type = 3;
            }
            
            string template_uuid = 6;
        }
        
        message CarouselWithStickyUpsell {
            HeroImageV1 hero_image = 1;
            string title = 2;
            string body = 3;
            string discount_tag = 4;
            
            PrimaryUpsell primary_upsell = 5;
            message PrimaryUpsell {
                oneof type {
                    ValidPrimaryUpsell valid = 1;
                    InvalidPrimaryUpsell invalid = 2;
                }
                
                message ValidPrimaryUpsell {
                    string title = 1;
                    string subtitle = 2;
                    string deeplink = 3;
                    string image_url = 4;
                    Offerings.ProductType product_type = 5;
                    string border_color = 6;
                    string header_background_color = 7;
                    Button button = 8;
                    IconUrl image_url_v2 = 9;
                    PaywallColor border_color_v2 = 10;
                    PaywallColor header_background_color_v2 = 11;
                }
                
                message InvalidPrimaryUpsell {
                    
                }
            }
            
            SecondaryUpsell secondary_upsell = 6;
            message SecondaryUpsell {
                oneof type {
                    ValidSecondaryUpsell valid = 1;
                    InvalidSecondaryUpsell invalid = 2;
                }
                
                message ValidSecondaryUpsell {
                    string title = 1;
                    string subtitle = 2;
                    string card_header = 3;
                    HeroImageV1 hero_image = 4;
                    string deeplink = 5;
                    string image_url = 6;
                    Offerings.ProductType product_type = 7;
                    string border_color = 8;
                    string description = 9;
                    Button button = 10;
                    bool has_hero_image = 11;
                    HeroImageV2 hero_image_v2 = 12;
                    IconUrl image_url_v2 = 13;
                    PaywallColor border_color_v2 = 14;
                }
                
                message InvalidSecondaryUpsell {
                    
                }
            }
            
            string template_uuid = 7;
            HeroImageV2 hero_image_v2 = 8;
            
            Version version = 9;
            enum Version {
                V1 = 0;
                V2 = 1;
            }
            
            message Button {
                string text = 1;
                string text_color = 2;
                string border_color = 3;
                BackgroundV1 background = 4;
                PaywallColor text_color_v2 = 5;
                PaywallColor border_color_v2 = 6;
                BackgroundV2 background_v2 = 7;
            }
            
            message IconUrl {
                string default = 1;
                string dark = 2;
            }
        }
        
        message CarouselSubscription {
            string template_uuid = 1;
            
            GradientHeaderWithImage header = 2;
            message GradientHeaderWithImage {
                BackgroundV1 background = 1;
                string borderColor = 2;
                string iconUrl = 3;
            }
            
            FeatureTypeBasedTitle featureTypeBasedTitle = 3;
            message FeatureTypeBasedTitle {
                map<string, string> featureTypeTitleTextMapping = 1;
                string textColor = 2;
            }
            
            SkuCard skuCard = 4;
            message SkuCard {
                CardBorderColor cardBorderColor = 1;
                string merchandisingTextColor = 2;
                CardIconUrl cardIconUrl = 3;
            }
            
            string discountTag = 5;
            string disclosureText = 6;
            
            Button button = 7;
            message Button {
                string text = 1;
                string textColor = 2;
                BackgroundV1 background = 3;
            }
            
            AllotmentDisclosure allotmentDisclosure = 8;
            message AllotmentDisclosure {
                Boost boost = 1;
                message Boost {
                    google.protobuf.StringValue weeklySub = 1;
                }
            }
            
            CarouselVersion version = 9;
            
            message CardBorderColor {
                string selected = 1;
                string unselected = 2;
            }
            
            message CardIconUrl {
                string newSubIconUrl = 1;
                string upgradeIconUrl = 2;
            }
        }
        
        message CarouselSubscriptionV2 {
            string template_uuid = 1;
            
            GradientHeaderWithImage header = 2;
            message GradientHeaderWithImage {
                BackgroundV2 background = 1;
                PaywallColor borderColor = 2;
                IconUrl iconUrl = 4;
                
                reserved 3;
            }
            
            FeatureTypeBasedTitle featureTypeBasedTitle = 3;
            message FeatureTypeBasedTitle {
                map<string, string> featureTypeTitleTextMapping = 1;
                PaywallColor textColor = 2;
            }
            
            SkuCard skuCard = 4;
            message SkuCard {
                CardBorderColor cardBorderColor = 1;
                PaywallColor merchandisingTextColor = 2;
                CardIconUrl cardIconUrl = 3;
            }
            
            string discountTag = 5;
            string disclosureText = 6;
            
            Button button = 7;
            message Button {
                string text = 1;
                PaywallColor textColor = 2;
                BackgroundV2 background = 3;
            }
            
            AllotmentDisclosure allotmentDisclosure = 8;
            message AllotmentDisclosure {
                Boost boost = 1;
                message Boost {
                    google.protobuf.StringValue weeklySub = 1;
                }
            }
            
            CarouselVersion version = 9;
            
            message CardBorderColor {
                PaywallColor selected = 1;
                PaywallColor unselected = 2;
            }
            
            message CardIconUrl {
                IconUrl newSubIconUrl = 3;
                IconUrl upgradeIconUrl = 4;
                
                reserved 1, 2;
            }
            
            message IconUrl {
                string default = 1;
                string dark = 2;
            }
        }
        
        message CarouselConsumable {
            string template_uuid = 1;
            
            GradientHeaderWithImageAndTitle header = 2;
            message GradientHeaderWithImageAndTitle {
                BackgroundV2 background = 1;
                IconUrl iconUrl = 2;
                string title = 3;
            }
            
            FeatureTypeBasedTitle featureTypeBasedTitle = 3;
            message FeatureTypeBasedTitle {
                map<string, string> featureTypeTitleTextMapping = 1;
                PaywallColor textColor = 2;
            }
            
            SkuCard skuCard = 4;
            message SkuCard {
                PaywallColor cardBorderColor = 1;
                PaywallColor merchandisingTextColor = 2;
                
                Button button = 3;
                message Button {
                    string text = 1;
                    PaywallColor textColor = 2;
                    BackgroundV2 background = 3;
                }
            }
            
            string discountTag = 5;
            string disclosureText = 6;
            
            PrimaryUpsell primaryUpsell = 7;
            message PrimaryUpsell {
                string deeplink = 1;
                Offerings.ProductType product_type = 2;
                
                Body body = 3;
