syntax = "proto3";

package tinder.services.insendio.campaign.templates;

import "tinder/services/insendio/dsl/widget.proto";

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "MiniMerchTitleSubtitleTemplateProto";
option java_package = "com.tinder.proto.insendio.campaign.templates";

message MiniMerchTitleSubtitleTemplate {
    string name = 1;
    dsl.Widget container = 2;
    dsl.Widget header_media = 3;
    dsl.Widget title = 4;
    dsl.Widget subtitle = 5;
    dsl.Widget primary_cta = 6;
    dsl.Widget secondary_cta = 7;
}
