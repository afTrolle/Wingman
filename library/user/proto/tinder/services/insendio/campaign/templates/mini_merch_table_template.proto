syntax = "proto3";

package tinder.services.insendio.campaign.templates;

import "tinder/services/insendio/dsl/widget.proto";
import "tinder/services/insendio/campaign/templates/table.proto";

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "MiniMerchTableTemplateProto";
option java_package = "com.tinder.proto.insendio.campaign.templates";

message MiniMerchTableTemplate {
    string name = 1;
    dsl.Widget container = 2;
    dsl.Widget header_media = 3;
    dsl.Widget primary_cta = 4;
    Table table = 5;
    dsl.Widget secondary_cta = 6;
}
