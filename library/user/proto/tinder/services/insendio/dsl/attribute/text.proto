syntax = "proto3";

package tinder.services.insendio.dsl.attribute;

import "tinder/services/insendio/dsl/attribute/color.proto";

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "TextProto";
option java_package = "com.tinder.proto.insendio.dsl.attribute";

message TextAttribute {
    string body = 1;
    ColorAttribute color = 2;
}
