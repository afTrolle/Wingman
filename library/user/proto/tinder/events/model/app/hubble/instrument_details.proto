syntax = "proto3";

package tinder.events.model.app.hubble;

import "google/protobuf/wrappers.proto";
import "tinder/events/model/app/hubble/details/app_close_details.proto";
import "tinder/events/model/app/hubble/details/app_open_details.proto";
import "tinder/events/model/app/hubble/details/crm_campaign_details.proto";
import "tinder/events/model/app/hubble/details/deeplink_details.proto";
import "tinder/events/model/app/hubble/details/disk_measure_details.proto";
import "tinder/events/model/app/hubble/details/hubble_duration_measure.proto";
