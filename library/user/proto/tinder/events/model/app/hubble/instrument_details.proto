option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.app.hubble";

message InstrumentDetails {
    common.EntityType entity_type = 4;
    google.protobuf.StringValue entity_id = 5;
    
    oneof value {
        details.PaywallDetails paywall_details = 1;
        details.RecsPhotoDetails recs_photo_details = 2;
        details.AppOpenDetails app_open_details = 3;
        details.AppCloseDetails app_close_details = 6;
        details.RecsCoreDetails recs_core_details = 20;
        details.PhoneNumberDetails phone_number_details = 21;
        details.RecsStatusDetails recs_status_details = 100;
        details.HubbleDurationMeasure duration_measure = 101;
        details.DeeplinkDetails deeplink_details = 102;
        details.CrmCampaignDetails crm_campaign_details = 103;
        details.NetworkRequestDetails network_request_details = 104;
        details.PaywallPurchaseDetails paywall_purchase_details = 500;
        details.MediaDownloadDetails media_download_details = 600;
        details.DiskMeasureDetails disk_measure_details = 601;
        details.OnboardingDetails onboarding_details = 602;
    }
}
