syntax = "proto3";

package tinder.events.model.app.hubble.details;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.app.hubble.details";

message PaywallDetails {
    FeatureType feature = 1;
    enum FeatureType {
        FEATURE_TYPE_INVALID = 0;
        FEATURE_TYPE_BOOST = 1;
        FEATURE_TYPE_GOLD = 2;
        FEATURE_TYPE_PLATINUM = 3;
        FEATURE_TYPE_REWIND = 4;
        FEATURE_TYPE_SUPER_BOOST = 5;
        FEATURE_TYPE_SUPER_LIKE = 6;
        FEATURE_TYPE_READ_RECEIPTS = 7;
        FEATURE_TYPE_PLUS = 8;
        FEATURE_TYPE_BOOST_SUBSCRIPTION = 9;
        FEATURE_TYPE_SUB_MERCHANDISING = 10;
        FEATURE_TYPE_CONSUMABLE = 11;
        FEATURE_TYPE_SUBSCRIPTION = 12;
        FEATURE_TYPE_PRIME_TIME_BOOST = 13;
        FEATURE_TYPE_LIKES_ANNUITY = 14;
    }
    
    google.protobuf.StringValue action_context = 2;
    google.protobuf.FloatValue paywall_version = 10;
    google.protobuf.StringValue purchase_type = 11;
    repeated google.protobuf.StringValue upsells = 12;
    repeated google.protobuf.StringValue template_ids = 13;
}
