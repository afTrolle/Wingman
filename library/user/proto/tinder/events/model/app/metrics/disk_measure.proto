syntax = "proto3";

package tinder.events.model.app.metrics;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.app.metrics";

message DiskMeasure {
    google.protobuf.StringValue filename = 1;
    google.protobuf.Int64Value size_bytes = 2;
    google.protobuf.Int32Value num_items = 3;
}
