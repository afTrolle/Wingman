syntax = "proto3";

package tinder.events.model.common;

import "google/protobuf/duration.proto";
import "google/protobuf/wrappers.proto";
import "tinder/events/model/common/content.proto";

option java_multiple_files = true;
option java_package = "com.tinder.generated.events.model.common";

message MessageDescriptor {
    google.protobuf.StringValue id = 1;
    MessageSource from = 3;
    google.protobuf.Int32Value index = 4;
    
    reserved 2, "value";
}

message MessageFlags {
    google.protobuf.BoolValue has_unsent_content = 1;
    google.protobuf.BoolValue bitmoji_connected = 2;
    google.protobuf.BoolValue bullseye_adjusted_avatar = 3;
    google.protobuf.BoolValue message_sent_by_self = 4;
    google.protobuf.BoolValue message_contains_address = 5;
    google.protobuf.BoolValue message_contains_phone_number = 6;
    google.protobuf.BoolValue message_contains_url = 7;
    google.protobuf.BoolValue other_id_suppressed = 8;
    google.protobuf.BoolValue first_move_enabled = 9;
    google.protobuf.BoolValue has_ice_breaker = 10;
    google.protobuf.BoolValue success = 11;
    google.protobuf.BoolValue is_read_receipts_enabled = 12;
    google.protobuf.BoolValue has_blocked_chat = 13;
    google.protobuf.BoolValue has_common_interests = 14;
    google.protobuf.BoolValue is_match_shown_as_active = 15;
}

message MessageAttributes {
    google.protobuf.StringValue session_id = 1;
    MessageDescriptor message = 2;
    google.protobuf.StringValue match_id = 3;
    google.protobuf.StringValue other_id = 4;
    ContentDescriptor content = 5;
    google.protobuf.Duration duration = 6;
    google.protobuf.Int32Value position = 7;
    google.protobuf.StringValue feed_item_id = 8;
    google.protobuf.StringValue reason = 9;
    MessageFlags flags = 10;
    google.protobuf.Int64Value num_messages_me = 11;
    google.protobuf.Int64Value num_messages_other = 12;
    MessageDescriptor last_message = 13;
}

enum SessionAttribution {
    SESSION_ATTRIBUTION_INVALID = 0;
    SESSION_ATTRIBUTION_BOOST = 1;
    SESSION_ATTRIBUTION_COMMON_PLACES = 2;
    SESSION_ATTRIBUTION_EXPERIENCES = 3;
    SESSION_ATTRIBUTION_FRIEND = 4;
    SESSION_ATTRIBUTION_GOLD_SUB = 5;
    SESSION_ATTRIBUTION_LIKES_YOU = 6;
    SESSION_ATTRIBUTION_PLACES = 7;
    SESSION_ATTRIBUTION_PLATINUM_SUB = 8;
    SESSION_ATTRIBUTION_PLUS_SUB = 9;
    SESSION_ATTRIBUTION_SUPER_BOOST = 10;
    SESSION_ATTRIBUTION_SUPERLIKE = 11;
    SESSION_ATTRIBUTION_TOP_PICKS = 12;
}

enum SessionDestination {
    SESSION_DESTINATION_INVALID = 0;
    SESSION_DESTINATION_BACKGROUND = 1;
    SESSION_DESTINATION_FEED = 2;
    SESSION_DESTINATION_HOME = 3;
    SESSION_DESTINATION_MATCH_LIST = 4;
    SESSION_DESTINATION_PLACES = 5;
    SESSION_DESTINATION_RECS = 6;
    SESSION_DESTINATION_TOP_PICKS = 7;
    SESSION_DESTINATION_GOLD_HOME = 8;
    SESSION_DESTINATION_HANGOUT = 9;
    SESSION_DESTINATION_COMPOSE_DM = 10;
    SESSION_DESTINATION_COMPOSE_DM_SEARCH = 11;
    SESSION_DESTINATION_CATALOG_PAGE = 12;
}

enum SessionStartSource {
    SESSION_START_SOURCE_INVALID = 0;
    SESSION_START_SOURCE_BACKGROUND = 1;
    SESSION_START_SOURCE_FEED = 2;
    SESSION_START_SOURCE_FORCE_TOUCH = 3;
    SESSION_START_SOURCE_IN_APP_NOTIFICATION = 4;
    SESSION_START_SOURCE_ITS_A_MATCH = 5;
    SESSION_START_SOURCE_ITS_A_MATCH_GIF_BUBBLE = 6;
    SESSION_START_SOURCE_MESSAGES = 7;
